    <title>Document</title>

<script>
       function waitThreeSeconds() {
            var ms = 4000 + new Date().getTime();
            while (new Date() < ms){}
            console.log('finished function');
        }

    function clickHandler() {
        console.log('click event!');
    }

// listen for the click event
    document.addEventListener('click', clickHandler);// -----This is given to Event Handlers which are available in browser //for handling the events Asynchronusly.. so the compiler moves to the next line



    waitThreeSeconds();// Here the function completion has to completed before the JS compiler can move to next line. So it is Synchronus - All JS is Synchronus.


    console.log('finished execution');

</script>
<body>
        <h1> Hello world !</h1>
</body>
